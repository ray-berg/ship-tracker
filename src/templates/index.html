<!doctype html>
<html>
<head>
    <title>Ship Tracker</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding-top: 50px; }
        form { display: flex; margin-bottom: 20px; }
        input[type=text] { flex: 1; padding: 8px; }
        button { padding: 8px 16px; margin-left: 5px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 8px; border-bottom: 1px solid #ccc; text-align: left; }
    </style>
</head>
<body>
    <h1>Ship Tracker</h1>
    <form method="post">
        <textarea name="tracking_numbers" rows="5" placeholder="Enter tracking numbers, one per line or comma separated" required></textarea>
        <button type="submit">Track</button>
    </form>

    {% if errors %}
    <ul>
    {% for e in errors %}
        <li style="color: red;">{{ e }}</li>
    {% endfor %}
    </ul>
    {% endif %}
    {% if results %}

    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}
    {% if result %}

    <table>
        <thead>
            <tr><th>Tracking #</th><th>Courier</th><th>Link</th></tr>
        </thead>
        <tbody>
        {% for item in results %}
            <tr>
                <td>{{ item.number }}</td>
                <td>{{ item.courier }}</td>
                <td><a href="{{ item.link }}" target="_blank">Track Package</a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    {% endif %}
</body>
</html>
