<!doctype html>
<html>
<head>
    <title>Ship Tracker</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding-top: 50px; }
        form { display: flex; margin-bottom: 20px; }
        input[type=text] { flex: 1; padding: 8px; }
        button { padding: 8px 16px; margin-left: 5px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 8px; border-bottom: 1px solid #ccc; text-align: left; }
    </style>
</head>
<body>
    <h1>Ship Tracker</h1>
    <form method="post">
        <input type="text" name="tracking_number" placeholder="Enter tracking number" required>
        <button type="submit">Track</button>
    </form>
    {% if result %}
    <table>
        <tr><th>Courier</th><td>{{ result.courier }}</td></tr>
        <tr><th>Status</th><td>{{ result.status }}</td></tr>
    </table>
    {% endif %}
</body>
</html>
